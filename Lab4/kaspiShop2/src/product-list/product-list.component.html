<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + 'details' ">
            {{product.name}}  
        </a>
    </h3>

    <img [src]="product.image" id="img"/>
    <!-- <img src="\assets\sony-playstation-5.jpg" alt=""> -->

    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>

    <p *ngIf="product.rating">
        Rating: {{product.rating}}
    </p>

    <a [href]=" 'https://telegram.me/share/url?url=' + product.link  ">
        <button type="button" (click)="share()">
            Share
        </button>
    </a>

    <a [href]="product.link">
        <app-product-alertss
            [product]="product">
            <!-- (notify)="onNotify()" -->
        </app-product-alertss>
    </a>
</div>
